<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trinetra Digital Studio</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #f4f4f4; color: #333; }
        .container { width: 90%; max-width: 1100px; margin: auto; }
        header { background: #333; color: #fff; padding: 20px 0; text-align: center; }
        nav ul { list-style: none; display: flex; justify-content: center; }
        nav ul li { margin: 0 15px; }
        nav ul li a { color: #fff; text-decoration: none; font-size: 18px; }
        .hero { text-align: center; padding: 50px 20px; }
        .hero h1 { font-size: 2.5rem; }
        .hero p { font-size: 1.2rem; color: #555; }
        .btn { display: inline-block; margin-top: 20px; padding: 10px 20px; background: #007BFF; color: #fff; text-decoration: none; border-radius: 5px; }
        .gallery { display: flex; flex-wrap: wrap; justify-content: space-around; margin: 40px 0; }
        .gallery-item { width: 30%; background: #fff; padding: 20px; margin: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); text-align: center; }
        .contact { text-align: center; padding: 50px 20px; }
        .contact input, .contact textarea { width: 100%; padding: 10px; margin: 10px 0; }
        .contact button { padding: 10px 20px; background: #28a745; color: #fff; border: none; cursor: pointer; }
        footer { background: #333; color: #fff; text-align: center; padding: 20px 0; margin-top: 30px; }
        @media (max-width: 768px) { .gallery { flex-direction: column; align-items: center; } .gallery-item { width: 80%; } }
    </style>
</head>
<body>
    <header>
        <h1>Trinetra Digital Studio</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero" id="about">
        <h1>Welcome to Trinetra Digital Studio</h1>
        <p>Capturing Moments, Creating Memories.</p>
        <a href="#gallery" class="btn">View Gallery</a>
    </section>
    <section class="container" id="gallery">
        <h2 style="text-align: center;">Gallery</h2>
        <div class="gallery" id="gallery-list"></div>
    </section>
    <section class="contact container" id="contact">
        <h2>Contact Us</h2>
        <input type="text" id="name" placeholder="Your Name">
        <input type="email" id="email" placeholder="Your Email">
        <textarea id="message" placeholder="Your Message"></textarea>
        <button onclick="submitForm()">Send</button>
    </section>
    <footer>
        <p>&copy; 2025 Trinetra Digital Studio. All Rights Reserved.</p>
    </footer>
    <script>
        const galleryItems = [
            { title: "Wedding Shoot", image: "https://via.placeholder.com/300", link: "#" },
            { title: "Nature Photography", image: "https://via.placeholder.com/300", link: "#" },
            { title: "Event Coverage", image: "https://via.placeholder.com/300", link: "#" }
        ];

        function loadGallery() {
            let galleryList = document.getElementById("gallery-list");
            galleryItems.forEach(item => {
                let div = document.createElement("div");
                div.classList.add("gallery-item");
                div.innerHTML = `<img src="${item.image}" alt="${item.title}" style="width:100%; border-radius: 5px;"><h3>${item.title}</h3><a href="${item.link}" class="btn">View</a>`;
                galleryList.appendChild(div);
            });
        }
        function submitForm() {
            alert("Thank you! Your message has been sent.");
        }
        window.onload = loadGallery;
    </script>
</body>
</html>
